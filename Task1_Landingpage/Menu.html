<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mandolds & Macdonads Menu</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }

  .menu-container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    background-size: cover;
    background-position: center;
    color: white;
  }

  .menu-item {
    border-bottom: 1px solid #ddd;
    padding: 10px 0;
  }

  .menu-container.mandolds {
    background-image: url('menuimage.jpeg'); 
  }

  .menu-container.macdonads {
    background-image: url('MacD.jpeg'); 
  }
</style>
</head>
<body>

<div class="menu-container mandolds">
  <h1>Mandolds Menu</h1>
  <div class="menu-item">
    <h3>Burger</h3>
    <p>Our delicious signature burger.</p>
  </div>
  <div class="menu-item">
    <h3>Fries</h3>
    <p>Golden and crispy fries.</p>
  </div>
</div>

<div class="menu-container macdonads">
  <h1>Macdonads Menu</h1>
  <div class="menu-item">
    <h3>Big Mac</h3>
    <p>Two all-beef patties, special sauce, lettuce, cheese...</p>
  </div>
  <div class="menu-item">
    <h3>McNuggets</h3>
    <p>Delicious chicken McNuggets.</p>
  </div>
  
</div>

</body>
</html>
